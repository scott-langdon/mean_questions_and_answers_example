<a href="" ng-click="logout()">Logout</a><br>
<h1>Hi {{currentUser.username}}!</h1>
<a href="#/new_question">Add a Question</a>

<p><label>Search<input ng-model="searchText"></label></p>
<table>
  <tr>
    <th>Question</th>
    <th>Answers</th>
    <th>Action</th>
  </tr>
  <tr ng-repeat="question in questions | filter:searchText">
    <td>{{question.question}}</td>
    <td>{{question.answers.length}}</td>
    <td>
      <a href="#/question/{{question._id}}">Show</a>
      <a href="#/question/{{question._id}}/new_answer">Answer</a>
    </td>
  </tr>
</table>
